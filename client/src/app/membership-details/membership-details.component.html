<h1>Available Membership Plans</h1>
<div class="membershipDetailsTable">
    <table>
        <tr>
            <th>Type</th>
            <th>Duration(days)</th>
            <th>Fee</th>
        </tr>
        <tr *ngFor="let membership of membershipType">
            <td>{{membership.type}}</td>
            <td>{{membership.duration}}</td>
            <td>{{membership.fee | currency: 'PHP'}}</td>
        </tr>
    </table>
</div>
