<!-- Reactive Form -->
<div class="userDetailsMainDiv">
    <form [formGroup]="userDetailsInformationForm">
        <!-- <div>
            {{userDetailsInformationForm.value | json}}
        </div> -->
        <h1>{{userDetails?.firstName}} {{userDetails?.lastName}}</h1>
        <div class="form-group">
            <label>Username</label>
            <input type="text" formControlName="username" class="form-control"
            [style.border-color]="username?.invalid ? 'red' : 'black'">
            <label>Password</label>
            <input type="password" formControlName="password" class="form-control">
        </div>
        <div class="form-group">
            <label>Birthday</label>
            <input type="date" formControlName="birthday" class="form-control">
            <label>Age</label>
            <input type="number" formControlName="age" class="form-control">
        </div>
        <div class="form-group">
            <label>Last Login</label>
            <input type="date" formControlName="lastLogIn" class="form-control">
            <label>Last Logout</label>
            <input type="date" formControlName="lastLogOut" class="form-control">
        </div>
        <div class="form-group">
            <label>Expiration Date</label>
            <input type="date" formControlName="expirationDate" class="form-control">
            <label>Join Date</label>
            <input readonly type="date" formControlName="joinDate" class="form-control">
        </div>
        <div class="form-group">
            <label>Disable</label>
            <select formControlName="disable" class="form-control">
                <option *ngFor="let option of booleanOptions; index as i" 
                [selected]="userDetailsInformationForm.get('disable')?.value">
                {{option}}
                </option>
            </select>
            <!-- <input type="text" formControlName="disable" class="form-control"> -->
            <label>Terms and Condition</label>
            <input readonly type="text" formControlName="termsAndCondition" class="form-control">
        </div>
        <div class="form-group">
            <span>
                <label>Membership</label>
                <select formControlName="membershipType" class="form-control">
                    <option 
                    *ngFor="let membershipTypes of membershipType" 
                    [ngValue]="membershipTypes"
                    [selected]="userDetailsInformationForm.get('membershipType')?.value">
                    {{membershipTypes.fee | currency: 'PHP'}} - {{membershipTypes.duration}} day/s
                    </option>
                </select>
            </span>
            <span formGroupName="accountType">
                <label>Account Role</label>
                <input readonly type="text" formControlName="role" class="form-control">
            </span>
        </div>
        <div class="updateButton">
            <button [disabled]="!userDetailsInformationForm.valid" class="btn1" type="submit" (click)="onSubmit()">Update</button>
            <button class="btn2" (click)="onDelete()">Delete</button>
        </div>
    </form>
</div>
